<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .mensaje {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Registro</h1>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre o Usuario</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <div id="mensaje" class="mensaje"></div>
    </div>

    <script>
        // IMPORTANTE: Reemplaza esta URL con la URL de tu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMh6puY5CyGSxFudSL6BuyX8cXVd15F5izqz2LW6sixEbZmkixuSUXxsJZXEv-a0j36Q/exec';
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje');
            const boton = document.querySelector('button');

            // Deshabilitar el bot√≥n mientras se env√≠a
            boton.disabled = true;
            boton.textContent = 'Enviando...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        email: email
                    })
                });

                // Mostrar mensaje de √©xito
                mensaje.className = 'mensaje exito';
                mensaje.textContent = '‚úÖ ¬°Registro exitoso! Datos guardados.';
                mensaje.style.display = 'block';

                // Limpiar el formulario
                document.getElementById('registroForm').reset();

            } catch (error) {
                // Mostrar mensaje de error
                mensaje.className = 'mensaje error';
                mensaje.textContent = '‚ùå Error al enviar. Verifica la configuraci√≥n.';
                mensaje.style.display = 'block';
            }

            // Rehabilitar el bot√≥n
            boton.disabled = false;
            boton.textContent = 'Registrarse';

            // Ocultar mensaje despu√©s de 5 segundos
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
